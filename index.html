<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tcc</title>

    <link rel="stylesheet" href="estilos/login-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="senha" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Lembrar</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit" class="btn" onclick="boas_vindas()">Login</button>
        
            <div class="register-link">
                <p>Não tem uma conta?<a href="#" > Registre-se</a></p>
            </div>
        </form>
    </div>
    <script>
        function boas_vindas(){
        window.location.href = 'paginas/pagina_inicial.html'
        }
    </script>
</body>
</html>
